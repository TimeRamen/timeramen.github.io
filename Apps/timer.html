<!DOCTYPE html>

<html>
	<head>
		<title>Timer</title>
		<meta name="author" content="Taimur Rahman">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="timer.css">
	</head>
	<body>
		<div>
		
			<h1>Input</h1>
			
			<div class="body">
			
				<div class="column">
					<button class="activity green">Thesis<!--span class="hidden">Green</span--></button>
					<button class="activity green">Job<!--span class="hidden">Green</span--></button>
				</div>
				
				<div class="column">
					<button class="activity orange">Gym</button>
					<button class="activity orange">Job</button>
				</div>
				
				<div class="column">
					<button class="activity purple">Comic</button>
					<button class="activity purple">Game</button>
					<button class="activity purple">Video</button>
					<button class="activity purple">Doodle</button>
				</div>
				
				<div class="column">
					<button class="activity red">Food</button>
					<button class="activity red">Shower</button>
					<button class="activity red">Break</button>
				</div>
				
				<div class="fcolumn" id="takeSpace">
					<button class="refresh"><i class="fas fa-sync-alt"></i></button>
				</div>
				<div class="fcolumn">
					<button id = "end">END</button>
				</div>
			
			
			
			</div>
			
			
		
		</div>
		
		<div>
		
			<h1>Report</h1>
			
			<div class="body">
			
				<h2></h2>
				
				<table>
					<thead>
						<tr>
							<th class="green">0</th>
							<th class="orange">0</th>
							<th class="purple">0</th>
							<th class="red">0</th>
						</tr>
						<tr>
							<th>Activity</th>
							<th>Time Started</th>
							<th>Time Ended</th>
							<th>Time Elapsed</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			
			</div>

		</div>
		
		
		
		<script type="text/javascript" src="timer.js"></script>
		
	</body>
</html>
