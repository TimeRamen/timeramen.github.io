<!DOCTYPE html>

<html>
	<head>
		<title>Timer</title>
		<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="timer.css">
	</head>
	<body>
		<div>
		
			<h1>Input</h1>
			
			<div class="body">
			
				<div class="column">
					<button class="activity">Thesis</button>
				</div>
				
				<div class="column">
					<button class="activity">Gym</button>
					<button class="activity">Job</button>
				</div>
				
				<div class="column">
					<button class="activity">Comic</button>
					<button class="activity">Game</button>
				</div>
				
				<div class="column">
					<button class="activity">Food</button>
					
					<button class="activity">Shower</button>
					
					<button class="activity">Break</button>
				</div>
				
				<div class="fcolumn" id="takeSpace">
				</div>
				<div class="fcolumn">
					<button id = "end">END</button>
				</div>
			
			
			
			</div>
			
			
		
		</div>
		
		<div>
		
			<h1>Report</h1>
			
			<div class="body">
			
				<h2></h2>
				
				<table>
					<thead>
						<tr>
							<th>Activity</th>
							<th>Time Started</th>
							<th>Time Ended</th>
							<th>Time Elapsed</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			
			</div>

		</div>
		
		
		
		<script type="text/javascript" src="timer.js"></script>
		
	</body>
</html>
